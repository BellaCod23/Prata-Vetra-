<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
</head>

<body>
    <h1>Welcome to user page!</h1>


    <div>
        <form>
            <input type="text" placeholder="username">
            <br>
            <br>
            <input type="password" placeholder="password">
            <br>
            <br>
            <input type="email" placeholder="email">
            <br>
            <br>
            <input type="number" placeholder="age">
            <br>
            <br>
            <input type="datetime-local" placeholder="date of birth">
            <br>
            <br>
            <p>Gender:</p>
            <div>
                <input type="radio" id="male-option">
                <label for="male-option">Male</label>
            </div>
            <div>
                <input type="radio" id="Female-option">
                <label for="Female-option">Female</label>
            </div>
            <div>
                <input type="radio" id="Other-option">
                <label for="Other-option">Other</label>
            </div>
            <br>
            <br>
            Do you agree with out Terms and conditions?
            <input type="checkbox">
            <br>
            <br>
            <div>
                <label for="role">Select your role</label>
                <select id="role">
                    <option>Admin</option>
                    <option>Manager</option>
                    <option>Basic</option>
                </select>
            </div>
            <br>
            <br>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>

    <a href="index.html">Go to home page</a>

</body>

</html>
